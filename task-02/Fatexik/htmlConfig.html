<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://rawgit.com/fatexik/js--touchsoft/master/task-02/Fatexik/JS/ChatConfig.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <div>Chat Title</div>
        <input type="text" id="chatTitle">
    </div>
    <div>
        <div>Bot Name</div>
        <input type="text" id="botName">
    </div>
    <div>
        <div>Chat URL</div>
        <input type="text" id="chatUrl" value="https://touchsoftchatproject.firebaseio.com">
    </div>
    <div>
        <div>CSS class</div>
        <input type="text" id="chatClass">
    </div>
    <div>
        <div>Position</div>
        <select id="chatPositionSelect">
            <option>Right</option>
            <option>Left</option>
        </select>
    </div>
    <div>
        <div>Allow to minimize</div>
        <div>
            <input type="checkbox" id="allowMinimize">
        </div>
        <div>Allow drag</div>
        <div>
            <input type="checkbox" id="allowDrag">
        </div>
        <div>Require name</div>
        <div>
            <input type="checkbox" id="requireName">
        </div>
        <div>Show data/time</div>
        <div>
            <input type="checkbox" id="showTime">
        </div>
    </div>
    <form action="">
        <div>XHR</div>
        <input type="radio" name="contact" value="XHR" id="networkRadioXHR" >
        <div>fetch</div>
        <input type="radio" name="contact" value="fetch" id="networkRadioFetch">
    </form>
</div>
<container>
    <div id="generate_code">

    </div>
</container>
</body>
</html>
