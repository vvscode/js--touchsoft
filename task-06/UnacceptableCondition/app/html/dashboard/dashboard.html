<div class="root-touchsoft-dashboard">
    <div class="root-touchsoft-dashboard_users">
        <div class="root-touchsoft-dashboard_users-filter">
            <h1 class="root-touchsoft-dashboard_name">Interlocutors</h1>
            <hr class="root-touchsoft-dashboard__decorate">
            <div class="root-touchsoft-dashboard_filter-wrapper">
                <div class="root-touchsoft-dashboard_filter">
                    <h2 class="root-touchsoft-dashboard_filter-name">Search</h2>
                    <input type="text" class="root-touchsoft-dashboard_filter-input" id="input-filter" placeholder="enter name...">
                </div>
                <div class="root-touchsoft-dashboard_sort-wrapper">
                    <h2 class="root-touchsoft-dashboard_filter-name">Sort by</h2>
                    <div class="root-touchsoft-dashboard_sort-wrapper-select">
                        <select name="sort"  class="root-touchsoft-dashboard_sort">
                            <option selected value="online" class="root-touchsoft-dashboard_sort-option">Online</option>
                            <option value="userName" class="root-touchsoft-dashboard_sort-option">Имя</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr class="root-touchsoft-dashboard__decorate">
        </div>
        <div class="root-touchsoft-dashboard_users-list">

        </div>
    </div>
    <div class="root-touchsoft-dashboard_active-user">
        <div class="root-touchsoft-dashboard_chat">
            <div class="root-touchsoft-dashboard_chat-messages">

            </div>
            <div class="root-touchsoft-dashboard_input-message">
                <textarea name="" class="root-touchsoft-dashboard_textarea-for-message" placeholder="enter your message..."></textarea>
            </div>
            <div class="root-touchsoft-dashboard_send-button">
                Send
            </div>
        </div>
        <div class="root-touchsoft-dashboard_control">
            <div class="root-touchsoft-dashboard_select-panel">
                <div class="root-touchsoft-dashboard_name-command">Command:</div>
                <div class="root-touchsoft-dashboard_control_sort-wrapper-select">
                    <select name="sort"  class="root-touchsoft-dashboard_control_select_command">
                        <option selected value="Selected command" class="root-touchsoft-dashboard_control_select_command-option">Selected command</option>
                        <option value="Selected command" class="root-touchsoft-dashboard_control_select_command-option">Selected command</option>
                    </select>
                </div>
                    <div class="root-touchsoft-dashboard_control_parameter">
                        <input type="text" class="root-touchsoft-dashboard_control_parameter-input" id="input-control-param1" placeholder="Param 1">
                    </div>
                    <div class="root-touchsoft-dashboard_control_parameter">
                        <input type="text" class="root-touchsoft-dashboard_control_parameter-input" id="input-control-param2" placeholder="Param 2">
                    </div>
                    <div class="root-touchsoft-dashboard_control_parameter">
                        <input type="text" class="root-touchsoft-dashboard_control_parameter-input" id="input-control-param3" placeholder="Param 3">
                    </div>
                <div class="root-touchsoft-dashboard_control_send-command-button">
                    Run
                </div>
            </div>
            <div class="root-touchsoft-dashboard_control-log">
            </div>
        </div>
        <div class="root-touchsoft-dashboard_close-chat">

        </div>
    </div>
</div>
