<link rel="stylesheet" href="../../css/chatLauncher.css">
    <div class="touchsoft_chat-launcher">
        <div class="touchsoft_chat-launcher-wrap">
        <div class="touchsoft_chat-launcher-wrap-element">
            <label for="touchsoft_chat-launcher_chatTitle" class="touchsoft_chat-launcher_chatTitle-label">Chat Title</label>
            <input type="text" id="touchsoft_chat-launcher_chatTitle">
        </div>
        <div class="touchsoft_chat-launcher-wrap-element-invisible">
            <label for="touchsoft_chat-launcher_botName">Bot Name</label>
            <input type="text" id="touchsoft_chat-launcher_botName">
        </div>
        <div class="touchsoft_chat-launcher-wrap-element">
            <label for="touchsoft_chat-launcher_chatUrl" class="touchsoft_chat-launcher_chatTitle-label">Chat URL</label>
            <input type="text" id="touchsoft_chat-launcher_chatUrl" value="https://touchsoftchatproject.firebaseio.com">
        </div>
        <div class="touchsoft_chat-launcher-wrap-element">
            <label for="touchsoft_chat-launcher_chatClass" class="touchsoft_chat-launcher_chatTitle-label">CSS class</label>
            <input type="text" id="touchsoft_chat-launcher_chatClass">
        </div>
        <div class="touchsoft_chat-launcher-wrap-element">
            <label for="touchsoft_chat-launcher_chatPositionSelect" class="touchsoft_chat-launcher_chatTitle-label">Position</label>
            <div class="touchsoft_chat-launcher-wrap-select-section">
                <select id="touchsoft_chat-launcher_chatPositionSelect">
                    <option>Right</option>
                    <option>Left</option>
                </select>
            </div>
        </div>
        <div class="touchsoft_chat-launcher-wrap-element">
            <div class="touchsoft_chat-launcher-wrap-checkbox">
                <label for="touchsoft_chat-launcher_allowMinimize" class="touchsoft_chat-launcher_chatTitle-label">Allow to minimize</label>
                <input type="checkbox" id="touchsoft_chat-launcher_allowMinimize" class="touchsoft_chat-launcher-checkbox">
            </div>
            <div class="touchsoft_chat-launcher-wrap-checkbox">
                <label for="touchsoft_chat-launcher_allowDrag" class="touchsoft_chat-launcher_chatTitle-label">Allow drag</label>
                <input type="checkbox" id="touchsoft_chat-launcher_allowDrag" class="touchsoft_chat-launcher-checkbox">
            </div>
            <div class="touchsoft_chat-launcher-wrap-checkbox">
                <label for="touchsoft_chat-launcher_requireName" class="touchsoft_chat-launcher_chatTitle-label">Require name</label>
                <input type="checkbox" id="touchsoft_chat-launcher_requireName" class="touchsoft_chat-launcher-checkbox">
            </div>
            <div class="touchsoft_chat-launcher-wrap-checkbox">
                <label for="touchsoft_chat-launcher_showTime" class="touchsoft_chat-launcher_chatTitle-label">Show data/time</label>
                <input type="checkbox" id="touchsoft_chat-launcher_showTime" class="touchsoft_chat-launcher-checkbox">
            </div>
        </div>
            <div class="touchsoft_chat-launcher-wrap-element">
                <div class="touchsoft_chat-launcher_chatTitle-label">Network</div>
                <div class="touchsoft_chat-launcher_wrap-radiobutton">
                    <form action="">
                        <label for="touchsoft_chat-launcher_networkRadioXMR"class="touchsoft_chat-launcher_chatTitle-label">XHR</label>
                        <input type="radio" name="contact" value="XMR" id="touchsoft_chat-launcher_networkRadioXMR" >
                        <label for="touchsoft_chat-launcher_networkRadioFetch" class="touchsoft_chat-launcher_chatTitle-label">fetch</label>
                        <input type="radio" name="contact" value="fetch" id="touchsoft_chat-launcher_networkRadioFetch">
                        <label for="touchsoft_chat-launcher_networkRadioLongPoll" class="touchsoft_chat-launcher_chatTitle-label">longPoll</label>
                        <input type="radio" name="contact" value="longPoll" id="touchsoft_chat-launcher_networkRadioLongPoll">
                    </form>
                </div>
            </div>
        </div>
        <div id="touchsoft_chat-launcher_scriptCode">
            &ltscript src="https://rawgit.com/UnacceptableCondition/Homework_2/master/js/chat.js?chatTitle=''&botName=''&chatUrl='https://touchsoftchatproject.firebaseio.com'&cssClass=''&position=''&allowMinimize=''&allowDrag=''&showDateTime=''&requireName=''&typeOfRequest='fetch'"&gt&lt/script&gt
        </div>
    </div>
