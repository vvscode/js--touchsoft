<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Configuration</h1>
                </div>

                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <label>Chat title</label>
                    <input class="form-control" id="chatTitle"  onchange="changeCode()">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>botName</label>
                    <input class="form-control" id="botName" onchange="changeCode()">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>chatUrl</label>
                    <input class="form-control" id="chatURL" onchange="changeCode()">
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label>css class</label>
                    <input class="form-control" id="cssClass" onchange="changeCode()">
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label>position</label>
                    <select class="form-control" id="position" onchange="changeCode()">
                        <option>right</option>
                        <option>left</option>
                    </select>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>UI</label>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="allowMin" value="" onchange="changeCode()">allow minimize
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="allowDrag" value="" onchange="changeCode()">allow drag
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="reqName" value="" onchange="changeCode()">require name
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" id="showTime" value="" onchange="changeCode()">show time
                            </label>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <label>NET</label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="XHR"
                               checked="" onchange="changeCode()">XHR
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="fetch"
                               checked="" onchange="changeCode()">FETCH
                    </label>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label>Code</label>
                        <textarea class="form-control" rows="30" id="codeTranscript"></textarea>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- /.row -->
        </div>


        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="jquery.min.js"></script>

<script src="conf.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="bootstrap.min.js"></script>


</body>

</html>
