<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/css/dashboard.css">
</head>
<body>
<div class="root-touchsoft-dashboard">
    <div class="root-touchsoft-dashboard_users">
        <div class="root-touchsoft-dashboard_filter">
            filter
            <input type="text" class="root-touchsoft-dashboard_filter-input">
        </div>
        <div class="root-touchsoft-dashboard_sort">
            <select name="sort"  class="root-touchsoft-dashboard_sort">
                <option disabled>Sort By</option>
                <option selected value="online">Online</option>
                <option value="userName">Имя</option>
            </select>
        </div>
        <div class="root-touchsoft-dashboard_users-list">

        </div>
    </div>
    <div class="root-touchsoft-dashboard_active-user ">
        <div class="root-touchsoft-dashboard_chat root-touchsoft-dashboard_invisible-element ">
            <div class="root-touchsoft-dashboard_chat-messages">

            </div>
            <div class="root-touchsoft-dashboard_input-message">
                <textarea name="" class="root-touchsoft-dashboard_textarea-for-message"></textarea>
            </div>
            <div class="root-touchsoft-dashboard_send-button">
                Send
            </div>
            <div class="root-touchsoft-dashboard_close-chat">

            </div>
        </div>
        <div class="root-touchsoft-dashboard_control">

        </div>
    </div>
</div>

<script src="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/js/dashboardConfig.js"></script>
<script src="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/js/dashboardDataSource.js"></script>
<script src="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/js/dashboardSorter.js"></script>
<script src="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/js/dashboardUsersManager.js"></script>
<script src="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/js/dashboardChatManager.js"></script>
<script src="https://rawgit.com/UnacceptableCondition/dashboard_touchsoft/master/js/dashboardController.js"></script>

<!--<script src="js/dashboardChatManager.js"></script>-->
<!--<script src="js/dashboardController.js"></script>-->

</body>
</html>
