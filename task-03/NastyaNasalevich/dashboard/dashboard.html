<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <div class="dashboard-main">
        <div>
            <p style="margin-left: 76px">Oprator's Dashboards</p>
            <input placeholder="Filter" id="dashboard-filter" class="dashboard-filter"/>
                <select size="1" title="Sort user" id="dashboard-sorter" class="dashboard-sorter">
                    <option selected>Sort By</option>
                    <option>User Name</option>
                    <option>Online</option>
                    <option>Chat state</option>
                </select>
                <p></p>
            <div id="dashboard-users-list" class="dashboard-users-list"></div>
        </div>
        <img src="lindy.jpg" class="dashboard-picture" id="dashboard-picture">
        <div id="dashboard-work-place" class="dashboard-work-place" hidden>
            <button id="dashboard-close" style="right: 6px; position: absolute">X</button>
            <p style="margin-left: 26px" id="active">Active: </p>
            <div id="dashboard-chat-container" class="dashboard-chat-container" >
                <div class="dashboard-chat-name">Chat</div>
                <div id="dashboard-history-panel" class="dashboard-history-panel"></div>
                <textarea id="dashboard-chat-textarea" class="dashboard-chat-textarea" placeholder = 'Message...'></textarea>
                <button id="dashboard-chat-button" class="dashboard-chat-button">Send</button>
            </div>
            <div class="dashboard-control" >
                <div class="dashboard-control-name">Control</div>
            </div>
        </div>
        <p></p>
    </div>
<script src="dashboard.js"></script>
</body>
</html>
