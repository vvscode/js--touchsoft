<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<title> Admin Page </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://rawgit.com/TatyanaTimoshek/js--touchsoft/Dashboard/task-03/TatyanaTimoshek/AdminWindow.css">
	</head>
  <body>
    <div id="idOperatorDashboard" class="operatorDashboard fixedPosition">
      <div class="operatorDashboardText">Operator's Dashboard</div>
      <div id="idActive" class="active fixedPosition borders ">Active:&#160;
				<div id="idActiveUser" class="activeUser">User</div>
        <div id="idClose" class="close fixedPosition">x</div>
        <div id="idChat" class="chat fixedPosition indents borders">Chat</div>
				<div id="idControl" class="control fixedPosition indents borders">Control</div>
				<div id="idHistory" class="history fixedPosition borders">History</div>
				<textarea id="idInputMessage" class="inputMessage fixedPosition borders" placeholder="Enter your message.."></textarea>
				<div id="idSendButton" class="sendButton fixedPosition borders">Send</div>
				<div id="idUnknownField" class="unknownField fixedPosition borders"></div>
			</div>
			<div id="idMountains" class=""><img class="mountains fixedPosition" src="https://rawgit.com/TatyanaTimoshek/js--touchsoft/Dashboard/task-03/TatyanaTimoshek/mountains.jpg"></div>
      <div>
				<input id="idFilterUsers" class="filterUsers forFilter" placeholder="&#128269;       Filter"></input>
			</div>
      <select id="idSortUsers" class="filterUsers forSort">
        <option id="idSelectSortBy">Sort by</option>
				<option id="idSelectActivity">Activity</option>
        <option id="idSelectName">Name</option>
        <option id="idSelectUnreadMessages">Unread Messages</option>
      </select>
      <div id="idUserPanel">
				<select multiple class="userPanel borders" id="idUsers">
				</select>
			</div>
    </div>
		<script type="text/javascript" src="https://rawgit.com/TatyanaTimoshek/js--touchsoft/Dashboard/task-03/TatyanaTimoshek/AdminWindow.js"></script>
  </body>
</html>
